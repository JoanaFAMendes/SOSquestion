<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>SOSquestions</title>

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/mystyle.css">
<script src="./Scripts/users.js"></script>
  

</head>

<body class="signup-page">
	<nav class="navbar navbar-transparent navbar-absolute">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<h3 id="title">SOS questions</h3>
			</div>

		</div>
	</nav>
	
	

	<div class="wrapper">
		<div class="header header-filter">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<form class="form" method="" action="">
							<div id="wall">
								<div class="header text-center" data-background-color="dark-green">
									<h4>Sign Up</h4>
								</div>
								<br><br>
								<div class="content">

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
										<input id="txtUserID" type="text" class="form-control" placeholder="Username">
									</div>
									<br>
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<input id="txtUserPassword" type="password" placeholder="Password" class="form-control" />
									</div>
									<br>
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">work</i>
										</span>
										<input id="txtEmail" type="email" placeholder="Email" class="form-control" />
									</div>
								</div>
								<br><br>
								<div class="footer text-center" id="fotter">
									<a  id="btnCreateUser" class="btn btn-simple btn-success btn-lg">Get Started</a>
									<a href="./login.html"  class="btn btn-simple btn-success btn-lg" id="btnCancel">Cancel</a>
									
								</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


</body>
</html>
